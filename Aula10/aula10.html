<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #7ce27c ;
            color: antiquewhite;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id = 'area' >
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.background = 'red'

        }
        function entrar(){
            var a = document.getElementById('area')
            a.innerText = 'Passou'
        }
        function saiu(){
            var a = window.document.getElementById('area')
            a.innerText = 'saiu'
            a.style.background = '#7ce27c '
        }
    </script>
</body>
</html>
