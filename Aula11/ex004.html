<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>
        Sistema de nacionalidades
    </h1>
    <input type="text" name = "nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = res></div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('nac')
            var nacionalidade = pais.value
            var res = window.document.querySelector('div#res')
            if (nacionalidade != 'Brasil')
                res.innerHTML = `Ol√° Estrangeiro... Wellcome to <strong>BRAZIL!</strong> ` 
            else 
                res.innerHTML= 'Bem vindo de volta... Sentimos sua falta'
        }
    </script>
    
    
</body>
</html>
